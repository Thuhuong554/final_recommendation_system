<div class="bg-white rounded-lg shadow-lg overflow-hidden transition-transform duration-300 hover:-translate-y-1">
    <div class="relative">
        <img src="{{ destination.image_url }}" 
             alt="{{ destination.name }}" 
             class="w-full h-48 object-cover">
        {% if user.is_authenticated %}
        <button 
            class="absolute top-4 right-4 p-2 bg-white rounded-full shadow-lg hover:bg-gray-100 transition-colors duration-200"
            onclick="toggleBookmark({{ destination.id }}, this)">
            <svg xmlns="http://www.w3.org/2000/svg" 
                 class="h-5 w-5 bookmark-icon {% if is_bookmarked %}text-yellow-400{% else %}text-gray-400{% endif %}"
                 fill="currentColor" 
                 viewBox="0 0 24 24" 
                 stroke="currentColor">
                <path stroke-linecap="round" 
                      stroke-linejoin="round" 
                      stroke-width="2" 
                      d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
            </svg>
        </button>
        {% endif %}
    </div>
    
    <!-- Rest of the card content remains the same -->
    <div class="p-4">
        <h3 class="text-xl font-semibold text-gray-900 mb-2">
            {{ destination.name }}
        </h3>
        
        <div class="flex items-center mb-3 text-gray-600">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span class="text-sm">{{ destination.location }}</span>
        </div>
        
        <div class="flex items-center mb-4">
            <div class="flex items-center">
                <svg class="w-5 h-5 text-yellow-400" 
                     fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                </svg>
                <span class="ml-1 text-sm font-medium">{{ destination.rating|floatformat:1 }}</span>
            </div>
            <span class="mx-2 text-gray-400">â€¢</span>
            <div class="flex gap-2">
                {% for category in destination.categories.all %}
                    <span class="px-2 py-1 bg-indigo-100 text-indigo-800 text-xs rounded-full">
                        {{ category.name }}
                    </span>
                {% endfor %}
            </div>
        </div>
        
        <p class="text-gray-600 text-sm mb-4 line-clamp-2">
            {{ destination.description }}
        </p>
        
        <a href="{% url 'recommendations:destination_detail' destination.id %}"
           class="block w-full text-center py-2 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors duration-200">
            View Details
        </a>
    </div>
</div>

<script>
function toggleBookmark(destinationId, button) {
    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    
    fetch(`/destination/${destinationId}/bookmark/`, {
        method: 'POST',
        headers: {
            'X-CSRFToken': csrftoken,
            'X-Requested-With': 'XMLHttpRequest'
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            const icon = button.querySelector('.bookmark-icon');
            if (data.is_bookmarked) {
                icon.classList.remove('text-gray-400');
                icon.classList.add('text-yellow-400');
            } else {
                icon.classList.remove('text-yellow-400');
                icon.classList.add('text-gray-400');
            }
        }
    })
    .catch(error => console.error('Error:', error));
}
</script>
